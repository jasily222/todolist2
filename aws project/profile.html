    <main>
        <h1>Profile</h1>
        <p id="profile-info">
            Name: <span id="profile-name">John Doe</span><br>
            Email: <span id="profile-email">johndoe@example.com</span>
        </p>
        <button id="edit-profile-button" class="btn">Edit Profile</button>

        <div id="edit-profile-form" style="display: none;">
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <label for="new-name">Name:</label>
                <input type="text" id="new-name"><br>
                <label for="new-email">Email:</label>
                <input type="email" id="new-email"><br>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </main>
    <script src="script.js"></script>
