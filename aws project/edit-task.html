<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        <li><a href="add-task.html">Add Task</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="completed-tasks.html">Completed Tasks</a></li>
        <li><a href="statistics.html">Statistics</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
    <main>
        <h1>Edit Task</h1>
        <form id="edit-task-form">
            <label for="edit-task-name">Task Name:</label>
            <input type="text" id="edit-task-name" name="edit-task-name" required>
            <br>
            <label for="edit-task-desc">Description:</label>
            <textarea id="edit-task-desc" name="edit-task-desc"></textarea>
            <br>
            <label for="edit-task-priority">Priority:</label>
            <select id="edit-task-priority" name="edit-task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br>
            <input type="submit" value="Update Task">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
